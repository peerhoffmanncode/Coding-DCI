<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{{ urls }}" method="POST">
        {% csrf_token %}
        <h1>Create a new todo:</h1>
        {{ form.as_p }}
        <input type="submit">
    </form>
    <h2>All current todo's </h2>
    {% for todo in todos %}
    <li>
        {% if todo.done %}
        <strike>{{todo}}</strike>
        {% else %}
        {{todo}}
        {% endif %}
    </li>
    {% endfor %}
</body>

</html>
