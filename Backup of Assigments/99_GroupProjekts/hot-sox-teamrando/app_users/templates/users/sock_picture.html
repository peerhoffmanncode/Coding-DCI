{% extends "user_base.html" %}
{% block title %} {{ sock.info_name }} {% endblock %}
{% load crispy_forms_tags %}
{% block user_content %}



<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-4">
            <h3>{{sock.info_name.title}}'s Pictures</h3>
        </div>
    </div>

    <div class="row">
        {% for picture in profile_picture_query_set %}
        {% if picture %}
        <div class="col-3">
            <div class="card text-center">
                <img src="{{picture.profile_picture.url}}" alt="" class="card-img-top">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="method" value="delete">
                        <input type="hidden" name="picture_pk" value="{{picture.pk}}">
                        <button class="btn card-btn">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}

<!-- add profile picture -->

        <div class="col-3">
            <div class="card text-center">
                <div class="card-body card-center align-self-center">
                    <button class="plus-btn"><i class="fa-solid fa-plus"></i>
                        <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                            <span class="hidden">{{ form_sock_profile_picture }}</span>
                        </form>
                        <script>
                            document.querySelector("#id_profile_picture").addEventListener("change", async function () {
                            const file = this.files[0];
                            const formData = new FormData();
                            formData.append("profile_picture", file);
                            formData.append("csrfmiddlewaretoken", '{{ csrf_token }}');
                            formData.append("method", 'add');
                            await fetch("{% url 'app_users:sock-picture' sock.pk %}", {
                                method: "POST",
                                body: formData,
                                headers: {
                                    'X-CSRFToken': '{{ csrf_token }}',
                                }
                            });
                            window.location.reload();
                        });
                        </script>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
